<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kafe Buyurtma</title>
</head>
<body>
    <h2>Buyurtma shakli</h2>

    <form id="orderForm">
        <label>Ovqatlar:</label><br>
        <input type="text" name="ismi" placeholder="ismingizni kiriting" required><br><br>

        <label>F.I.O:</label><br>
        <input type="text" name="familiya" placeholder="familiyangizni kiriting" required><br><br>

        <label>Telefon raqam:</label><br>
        <input type="text" name="email" placeholder="....@gmail.com" required><br><br>

        <label>Manzil:</label><br>
        <input type="text" name="parol" placeholder="parolingizni kiriting" required><br><br>

        <button type="submit">Yuborish</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        const form = document.getElementById('orderForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const food = form.food.value;
            const fio = form.fio.value;
            const phone = form.phone.value;
            const address = form.address.value;

            const data = {
                food,
                fio,
                phone,
                address
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        tg.expand();
    </script>
</body>
</html>
