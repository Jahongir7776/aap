<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kafe Buyurtma</title>
</head>
<body>
    <h2>Buyurtma shakli</h2>

    <form id="orderForm">
        <label>Ism:</label><br>
        <input type="text" name="ism" placeholder="Ismingizni kiriting" required><br><br>

        <label>Familiya:</label><br>
        <input type="text" name="familiya" placeholder="Familiyangizni kiriting" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="....@gmail.com" required><br><br>

        <label>Telefon:</label><br>
        <input type="text" name="telefon" placeholder="Telefon raqamingizni kiriting" required><br><br>

        <label>Manzil:</label><br>
        <input type="text" name="manzil" placeholder="Manzilingizni kiriting" required><br><br>

        <button type="submit">Yuborish</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        const form = document.getElementById('orderForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                ism: form.ism.value,
                familiya: form.familiya.value,
                email: form.email.value,
                telefon: form.telefon.value,
                manzil: form.manzil.value
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        tg.expand();
    </script>
</body>
</html>
